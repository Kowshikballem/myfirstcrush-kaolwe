<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gift For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --pink: #ff4d6d;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: #000;
        }

        .screen {
            position: absolute;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
            text-align: center;
        }

        .hidden { opacity: 0; pointer-events: none; }

        /* PHASE 1: THE PHOTO */
        #photo-screen { background: #fff; cursor: pointer; }
        .landscape-img {
            width: 80%; max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        /* PHASE 2: THE TREASURE */
        #treasure-screen { background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%); }
        .box { font-size: 100px; cursor: pointer; filter: drop-shadow(0 0 20px var(--gold)); transition: 0.3s; }
        .box:hover { transform: scale(1.1); }

        /* PHASE 3: THE PROPOSAL */
        #proposal-screen { background: #0a0a0a; color: white; }
        h1 { font-family: 'Great Vibes', cursive; font-size: 4rem; color: var(--gold); margin: 10px; }
        .btn-group { margin-top: 30px; position: relative; width: 300px; height: 60px; }
        button { padding: 12px 35px; border-radius: 50px; border: none; font-weight: 600; cursor: pointer; }
        #yes-btn { background: var(--gold); color: #000; font-size: 1.2rem; }
        #no-btn { background: #333; color: white; position: absolute; }

        /* PHASE 4: FINAL MESSAGE & HEARTS */
        #message-screen { background: linear-gradient(to bottom, #000, #1a0000); color: white; }
        .love-letter { max-width: 80%; line-height: 1.8; color: #ffccd5; font-size: 1.3rem; z-index: 5; }

        /* HEART ANIMATION */
        .heart {
            position: absolute;
            color: var(--pink);
            font-size: 20px;
            user-select: none;
            animation: fall linear forwards;
            z-index: 1;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="photo-screen" class="screen" onclick="showTreasure()">
        <img src="her.jpg" class="landscape-img">
        <p style="color: #666; margin-top: 20px; letter-spacing: 3px;">TAP TO OPEN</p>
    </div>

    <div id="treasure-screen" class="screen hidden">
        <div class="box" onclick="showProposal()">üéÅ</div>
        <p style="color: var(--gold); margin-top: 20px;">Something is waiting for you...</p>

    <div id="proposal-screen" class="screen hidden">
        <h1>Will you be my Valentine?</h1>
        <div class="btn-group">
            <button id="yes-btn" onclick="showMessage()">Yes!</button>
            <button id="no-btn">No</button>
        </div>
    </div>
